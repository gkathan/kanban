<!DOCTYPE html> 
<meta charset="utf-8">
<head>
<script type="text/javascript" src="js/d3.v3.min.js"></script>
<script type="text/javascript" src="js/date.min.js"></script>

<script src="js/jquery-2.0.3.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/treemap.css">


<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">

<style>

.node {
  stroke: #fff;
  stroke-width: 2.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>

</head>

<body>

<div id="chart" style="margin:10px 10px">
<a href="kanban.html" title="back to kanban board"><img src="img/bwinparty_dig_cmyk.png" style="width:10%;height:10%"/></a>	
<br><br>

<b>FORCEMAP experiments - current backlog</b><br>
<script>

var data,root;

var width = 1200,
		height = 800;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-50)
    .linkDistance(5)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//d3.json("json/force_data.json", function(error, graph) {
//d3.tsv("data/backlog.csv",function(error,data){
	
	//root = _.nest(data,["Lane","BusinessBacklog"]);

	d3.json("/data/data.php?type=initiatives",function(data){

	root = _.nest(data,["bm","theme","lane","sublane"]);


  //data = graph;
  
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);
  
  
  force
      .nodes(nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(d){return d.Swag/200})
      .style("fill", function(d) { return color(d.lane); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});


// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}
</script>

</div>
</body>
</html>
